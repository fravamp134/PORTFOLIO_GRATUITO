
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cursor"></div>
    <header class="hero-creative">
        <div class="hero-content">
            <h1 class="glitch" data-text="Creative Designer">Creative Designer</h1>
            <p class="fade-in">Bringing ideas to life through visual storytelling</p>
            <div class="hero-gallery">
                <div class="gallery-item" style="--delay: 0s;"></div>
                <div class="gallery-item" style="--delay: 0.2s;"></div>
                <div class="gallery-item" style="--delay: 0.4s;"></div>
            </div>
        </div>
    </header>
    <section class="portfolio">
        <h2>Featured Work</h2>
        <div class="masonry-grid">
            <div class="masonry-item">
                <div class="artwork">
                    <h3>Brand Identity</h3>
                    <p>Complete visual identity package</p>
                </div>
            </div>
            <div class="masonry-item">
                <div class="artwork">
                    <h3>UI/UX Design</h3>
                    <p>Mobile app interface design</p>
                </div>
            </div>
            <div class="masonry-item">
                <div class="artwork">
                    <h3>Print Design</h3>
                    <p>Editorial and poster design</p>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
